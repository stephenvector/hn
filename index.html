<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>hn</h1>
    <pre><code id="debug"></code></pre>
    
    <script>
      const url = "https://hacker-news.firebaseio.com/v0/"
      
      fetch(url).then((res) => {
        return res.json()
      }).then((json) => {
        document.getElementById("debug").innerText = JSON.stringify(json)
      });
    </script>
  </body>
</html>
